{% extends 'base.html' %}


{% block content %}
     <h1 class="p-3 text-dark">Posts</h1>
    {% for post in object_list %}
        <div class="alert alert-info">
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
